<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="calc">

    <div class="top-cam"></div>
    <div class="calc-screen">
        <p id="calc-number">0</p>
    </div>
    <div class="buttons">
        <div id="ac" class="btn ac bg-grey">AC</div>
        <div class="btn plus-minus bg-grey">+/-</div>
        <div class="btn present bg-grey">%</div>
        <div class="btn division bg-orange">/</div>

        <div class="btn btn-number seven">7</div>
        <div class="btn btn-number eight">8</div>
        <div class="btn btn-number nine">9</div>
        <div class="btn multiply bg-orange">x</div>

        <div class="btn btn-number four">4</div>
        <div class="btn btn-number five">5</div>
        <div class="btn btn-number six">6</div>
        <div class="btn minus bg-orange">-</div>

        <div class="btn btn-number  one">1</div>
        <div class="btn btn-number two ">2</div>
        <div class="btn btn-number three">3</div>
        <div class="btn plus bg-orange">+</div>

        <div class="btn btn-number zero">0</div>
        <div class="btn dot">.</div>
        <div class="btn equal bg-orange">=</div>


    </div>
    <div class="bottom-button"></div>

</div>

</body>
<script src="script.js"></script>

</html>
